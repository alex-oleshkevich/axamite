    <script>
        function toggleSidebar() {
            const isOpen = document.querySelector('.sidebar-drawer').classList.contains('open');
            if (isOpen) {
                document.querySelector('.sidebar-drawer').classList.remove('open');
            } else {
                document.querySelector('.sidebar-drawer').classList.add('open');
            }
        }

        function toggleOpen(selector) {
            const isOpen = document.querySelector(selector).classList.contains('open');
            if (isOpen) {
                document.querySelector(selector).classList.remove('open');
            } else {
                document.querySelector(selector).classList.add('open');
            }

        }
    </script>
